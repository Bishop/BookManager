{% extends 'layout.html' %}

{% load i18n %}

{% block content %}

    <form action="{% url create_book %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <th>&nbsp;</th>
                <td>
                    <input type="submit"
                           value="{% if book.pk %}{% trans 'Save' %}{% else %}{% trans 'Add' %}{% endif %}">
                </td>
            </tr>
        </table>
    </form>

{% endblock %}

{% block menu_context %}
    <a href="{% url book_list %}">{% trans 'List of books' %}</a>
{% endblock %}
