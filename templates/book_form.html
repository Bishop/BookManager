{% extends 'layout.html' %}

{% load i18n %}

{% block content %}
    
<form action="{% url create_book %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="{% if book.pk %}{% trans 'Save' %}{% else %}{% trans 'Add' %}{% endif %}">
</form>

{% endblock %}
