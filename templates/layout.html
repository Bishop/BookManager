<!DOCTYPE html>

<html>

<head>
    <title>{% block page_title %}{% endblock %}</title>

    {% block css_link %}
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssgrids/grids-min.css">
    {% endblock %}
    {% block js_src %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    {% endblock %}

    <script type="text/javascript">
        jQuery(function(){
    {% block jquery_on_load %}

    {% endblock %}
        });
    </script>

    <style type="text/css">
        {% block css_rule %}
            body {
                font: 76%/1.6 "Lucida Grande", "Bitstream Vera Sans", Verdana, sans-serif
            }

            h1 {
                font-size: 2em;
                font-family: georgia, serif;
            }

            .h1_edit_link {
                line-height: 3.2em;
                float: right;
                margin-top: -3.2em;
            }

            #book_detail {
                margin-left: 1em;
            }

            #book_detail div,
            #book_detail table {
                margin-bottom: 1em;
            }

            div.books_files p {
                color: #999;
            }

            table.details {
                font-size: 0.8em;
            }
            table.details th {
                padding-right: 1em;
                color: #999;
            }

            ul.books_files li {
                margin-left: -1em;
                padding-left: 1em;
                color: #5B80B2;
            }

            .odd {
                background-color: #edf3fe;
            }
            ul.books a {
                display: block;
                padding: 0 1em;
                line-height: 2.4;
                text-decoration: none;
                color: #5B80B2;
            }
            ul.books a:hover,
            ul.books a:hover div {
                background: #5b80b2;
                color: #fff;
            }
            ul.books div {
                display: inline-block;
                *display: inline;
                zoom: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            ul.books div.book_title {
                width: 60%;
                font-weight: bold;
                font-size: 0.9em;
            }
            ul.books div.book_author {
                width: 30%;
                font-size: 0.9em;
            }
            ul.books div.book_date,
            ul.books div.book_count {
                width: 5%;
                font-size: 0.8em;
                color: #999;
            }

            ul.books div.book_count {
                width: 3%;
            }

            form {
                padding: 0 1em;
            }

            form table th {
                padding-right: 1em;
                vertical-align: top;
                text-align: right;
            }

            form table th,
            form table td {
                padding-bottom: 0.5em;
            }

            form table textarea {
                line-height: 1.6em;
                height: 3.2em;
                padding: 0 2px;
                margin-bottom: -0.5em;
            }

            form table {
                width: 100%;
            }

            form table input[type=text] {
                line-height: 1.6em;
                height: 1.6em;
            }

            form table input[type=submit] {
                line-height: 1.6em;
                height: 2em;
                padding: 2px 5px;
            }

            form table textarea,
            form table input[type=text] {
                width: 60%;
            }
        {% endblock %}
    </style>
</head>

<body>

<div class="yui3-g">
    <div class="yui3-u"></div>
    <div class="yui3-u-1">
        <div class="yui3-g">
            <div class="yui3-u-5-8">
                {% block content %}
                {% endblock %}
            </div><!--
            --><div class="yui3-u-3-8">
                <div class="yui3-g">
                    <div class="yui3-u-1-2">{% block menu_context %}{% endblock %}</div><!--
                    --><div class="yui3-u-1-2">Menu</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
