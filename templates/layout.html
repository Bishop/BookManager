<!DOCTYPE html>

<html>

{% load i18n %}

<head>
    <title>{% block page_title %}{{ page_title }}{% endblock %}</title>

    {% block css_link %}
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssgrids/grids-min.css">
    {% endblock %}
    {% block js_src %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    {% endblock %}

    <script type="text/javascript">
        jQuery(function(){

    {% block jquery_on_load %}

    {% endblock %}
        
        });
    </script>

    <style type="text/css">
        {% block css_rule %}
            body {
                font: 76%/1.6 "Lucida Grande", "Bitstream Vera Sans", Verdana, sans-serif
            }

            #app_menu {
                margin-left: 1em;
            }

            #app_menu li {
                display: inline-block;
                font-size: 2em;
                margin: 0 1em 0.5em 0;
            }

            #app_menu a {
                color: #5B80B2;
                text-decoration: none;
            }
        {% endblock %}
    </style>
</head>

<body>

<div class="yui3-g">
    <div class="yui3-u">
        <ul id="app_menu">
            <li><a href="{% url home_page %}">{% trans 'Home' %}</a></li>
            <li><a href="{% url book_list %}">{% trans 'Books' %}</a></li>
            <li><a href="{% url author_list %}">{% trans 'Authors' %}</a></li>
        </ul>
    </div>
    <div class="yui3-u-1">
        <div class="yui3-g">
            <div class="yui3-u-5-8">
                {% block content %}
                {% endblock %}
            </div><!--
            --><div class="yui3-u-3-8">
                <div class="yui3-g">
                    <div class="yui3-u-1-2">{% block menu_context %}{% endblock %}</div><!--
                    --><div class="yui3-u-1-2">Menu</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
